<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e53935">
    <title>Login - FitLife</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icons/icon-512x512.svg">
    <link rel="apple-touch-icon" href="img/icons/icon-512x512.svg">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.svg" alt="FitLife Logo">
            <h1>FitLife</h1>
        </div>

        <div class="login-tabs">
            <button class="login-tab-btn active" data-tab="login">Login</button>
            <button class="login-tab-btn" data-tab="register">Cadastro</button>
        </div>        <!-- Formulário de Login -->
        <form id="loginForm" class="login-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <div class="password-input">
                    <input type="password" id="loginPassword" name="password" placeholder="Sua senha" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            
            <div class="social-divider">
                <span>ou continue com</span>
            </div>
            
            <div class="social-logins">
                <button type="button" class="btn btn-social google-login">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </div>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" class="login-form">
            <div class="form-group">
                <label for="registerName">Nome</label>
                <input type="text" id="registerName" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <div class="password-input">
                    <input type="password" id="registerPassword" name="password" placeholder="Crie uma senha" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar senha</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-terms">
                <input type="checkbox" id="terms" name="termsAccept" required>
                <label for="terms">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            
            <div class="social-divider">
                <span>ou cadastre-se com</span>
            </div>
            
            <div class="social-logins">
                <button type="button" class="btn btn-social google-login">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Script básico para trocar entre os forms de login e cadastro
        const tabButtons = document.querySelectorAll('.login-tab-btn');
        const loginForms = document.querySelectorAll('.login-form');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                // Ativa o botão da tab clicado
                tabButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Mostra o formulário correspondente
                loginForms.forEach(form => {
                    if (form.id === tabName + 'Form') {
                        form.classList.add('active');
                    } else {
                        form.classList.remove('active');
                    }
                });
            });
        });
        
        // Toggle para mostrar/esconder senha
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');
        
        togglePasswordButtons.forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
