<!-- SVG Placeholder for Leg Press Exercise -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- Leg Press Machine (simplified) -->
  <g transform="translate(50, 50)">
    <!-- Machine Base -->
    <rect x="30" y="120" width="240" height="10" fill="#777" />
    <rect x="30" y="130" width="10" height="70" fill="#777" />
    <rect x="260" y="130" width="10" height="70" fill="#777" />
    
    <!-- Seat -->
    <rect x="50" y="130" width="80" height="30" fill="#999" rx="5" />
    
    <!-- Weights -->
    <rect x="260" y="140" width="30" height="60" fill="#555" />
    
    <!-- Press Platform -->
    <rect x="160" y="90" width="100" height="60" fill="#999" rx="5" />
    
    <!-- Person (simplified) -->
    <circle cx="90" cy="120" r="15" fill="#ccc" /> <!-- Head -->
    <rect x="70" y="135" width="40" height="25" fill="#ccc" /> <!-- Torso -->
    <path d="M80,160 L50,180 M100,160 L130,180 M150,120 L180,100" 
          stroke="#ccc" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Label -->
  <rect x="10" y="240" width="380" height="50" fill="rgba(76, 175, 80, 0.7)" />
  <text x="200" y="270" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Leg Press</text>
</svg>
