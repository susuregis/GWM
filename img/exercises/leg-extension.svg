<!-- SVG Placeholder for Leg Extension Exercise -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- Leg Extension Machine (simplified) -->
  <g transform="translate(50, 50)">
    <!-- Machine Base -->
    <rect x="60" y="130" width="130" height="70" fill="#777" />
    <rect x="60" y="100" width="10" height="30" fill="#777" />
    <rect x="180" y="100" width="10" height="30" fill="#777" />
    
    <!-- Seat -->
    <rect x="70" y="100" width="110" height="30" fill="#999" rx="5" />
    
    <!-- Leg Pad -->
    <rect x="140" y="70" width="60" height="10" fill="#999" rx="3" />
    <rect x="195" y="65" width="10" height="20" fill="#777" />
    
    <!-- Weights -->
    <rect x="200" y="140" width="30" height="60" fill="#555" />
    
    <!-- Person (simplified) -->
    <circle cx="125" cy="85" r="15" fill="#ccc" /> <!-- Head -->
    <rect x="105" y="100" width="40" height="30" fill="#ccc" /> <!-- Torso -->
    <path d="M125,130 L125,160 M125,160 L170,70" 
          stroke="#ccc" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Label -->
  <rect x="10" y="240" width="380" height="50" fill="rgba(76, 175, 80, 0.7)" />
  <text x="200" y="270" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Cadeira Extensora</text>
</svg>
