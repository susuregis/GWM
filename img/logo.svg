<!-- SVG Logo for FitLife App -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#e53935" />
  <circle cx="100" cy="100" r="85" fill="black" />
  
  <!-- Dumbbell Icon -->
  <g transform="translate(50, 70) scale(0.1)">
    <!-- Left Weight -->
    <rect x="10" y="170" width="80" height="160" rx="15" fill="#e53935" />
    <rect x="10" y="370" width="80" height="160" rx="15" fill="#e53935" />
    
    <!-- Bar -->
    <rect x="50" y="330" width="400" height="40" rx="10" fill="#555" />
    
    <!-- Right Weight -->
    <rect x="410" y="170" width="80" height="160" rx="15" fill="#e53935" />
    <rect x="410" y="370" width="80" height="160" rx="15" fill="#e53935" />
  </g>
  
  <!-- Leaf (Nutrition Symbol) -->
  <path d="M130,50 Q170,30 170,80 Q170,120 120,120 Q80,120 80,80 C80,40 130,50 130,50 Z" fill="#e53935" />
  <path d="M130,55 Q115,85 100,90" stroke="white" stroke-width="3" fill="none" />
  
  <!-- Text -->
  <text x="100" y="150" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#e53935">FitLife</text>
</svg>
